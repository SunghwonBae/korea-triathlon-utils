<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì² ì¸3ì¢… í†µí•© ìº˜ë¦°ë”</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0070f3; /* public */
            --private: #ff9800; /* private */
            --copied: #e74c3c;  /* copied public */
        }
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f8f9fa; }
        .section { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        /* ëª¨ë‹¬ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; }

        /* ë‹¤ê°€ì˜¤ëŠ” ëŒ€íšŒ ì¹´ë“œ */
        .upcoming-events-container { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; }
        .event-card { flex: 0 0 150px; border: 1px solid #eee; border-radius: 8px; padding: 10px; background: #fff; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .event-card .d-day { font-size: 20px; font-weight: bold; color: var(--primary); }
        .event-card .title { font-size: 12px; font-weight: bold; margin: 5px 0; height: 30px; overflow: hidden; }
        .event-card .date { font-size: 10px; color: #888; }
        .action-btn { font-size: 12px; cursor: pointer; border: none; background: #f1f1f1; margin-top: 8px; padding: 6px; border-radius: 6px; display: flex; align-items: center; justify-content: center; gap: 5px; width: 100%; }
        .action-btn .fas { font-size: 14px; }
        .action-btn.copy { color: var(--primary); }
        .action-btn.remove { color: var(--copied); }

        /* ë‹¬ë ¥ í—¤ë” */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-header button { padding: 5px 15px; cursor: pointer; border: 1px solid #ddd; background: white; border-radius: 5px; }
        
        /* ë‹¬ë ¥ ê·¸ë¦¬ë“œ */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid #eee; border-left: 1px solid #eee; }
        .day { min-height: 80px; padding: 5px; border-right: 1px solid #eee; border-bottom: 1px solid #eee; font-size: 12px; position: relative; }
        .day.header { font-weight: bold; background: #fdfdfd; min-height: auto; text-align: center; }
        .day.today { background: #eef6ff; }
        .ev-item { font-size: 10px; margin-top: 2px; padding: 2px 4px; border-radius: 3px; color: white; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .ev-item.public { background: var(--primary); }
        .ev-item.private { background: var(--private); }
        .ev-item.copied { background: var(--copied); } /* ë³µì‚¬ëœ ì¼ì • ìŠ¤íƒ€ì¼ */
        .ev-item.private, .ev-item.copied { cursor: pointer; }

        /* ì…ë ¥ í¼ */
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .add-btn { padding: 10px; background: var(--private); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .open-modal-btn { width: 100%; padding: 12px; background: var(--private); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }

        /* ë¦¬ìŠ¤íŠ¸ ë³´ê¸° */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .del-btn { color: #ff4d4f; border: none; background: none; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>
    <!-- ê°œì¸ ì¼ì • ì¶”ê°€ ëª¨ë‹¬ -->
    <div id="addEventModal" class="modal-overlay">
        <div class="modal-content">
            <h4 style="margin:0 0 15px 0">ğŸ§¡ ë‚´ ì¼ì • ì¶”ê°€</h4>
            <div class="input-group">
                <input type="text" id="title" placeholder="ì¼ì • ì œëª©">
                <input type="date" id="date">
                <button class="add-btn" onclick="addPrivate()">ì €ì¥</button>
            </div>
            <button onclick="closeModal()" style="margin-top:10px; background: #eee; border:none; padding:8px; border-radius:6px; cursor:pointer;">ë‹«ê¸°</button>
        </div>
    </div>
    
    <div class="section">
        <button class="open-modal-btn" onclick="openModal()">ê°œì¸ ì¼ì • ë“±ë¡</button>
    </div>

    <div class="section">
        <h4>ğŸ—“ï¸ ë‹¤ê°€ì˜¤ëŠ” ëŒ€íšŒ</h4>
        <div id="upcomingEvents" class="upcoming-events-container"></div>
    </div>

    <div class="section">
        <div class="cal-header">
            <button onclick="changeMonth(-1)">â—€ ì´ì „ë‹¬</button>
            <h3 id="currentMonthStr">2026. 01</h3>
            <button onclick="changeMonth(1)">ë‹¤ìŒë‹¬ â–¶</button>
        </div>
        <div id="calendarGrid" class="calendar"></div>
    </div>

    <script>
        let currentViewDate = new Date();
        const STORAGE_KEY = 'my_private_ddays';
        const addEventModal = document.getElementById('addEventModal');

        // 1. ëª¨ë‹¬ ì œì–´
        function openModal() { addEventModal.style.display = 'flex'; }
        function closeModal() { addEventModal.style.display = 'none'; }

        // 2. ê°œì¸ ì¼ì • ì €ì¥ (ë¡œì»¬ìŠ¤í† ë¦¬ì§€)
        function addPrivate() {
            const title = document.getElementById('title').value;
            const startDate = document.getElementById('date').value;
            if(!title || !startDate) return alert("ì…ë ¥ í•„ìˆ˜!");
            const prev = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            // ê°œì¸ ì¼ì •ì€ type: 'private'
            localStorage.setItem(STORAGE_KEY, JSON.stringify([...prev, { id: 'local-'+Date.now(), title, startDate, type:'private' }]));
            closeModal();
            init();
        }

        // 3. í†µí•© ë¡œë“œ ë° ì´ˆê¸°í™”
        async function init() {
            const res = await fetch('/api/ddays');
            const publicData = await res.json();
            const privateData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            // ë³µì‚¬ëœ public ì´ë²¤íŠ¸ ID ëª©ë¡ ìƒì„±
            const copiedPublicIds = new Set(privateData.filter(e => e.copiedFrom).map(e => e.copiedFrom));

            renderUpcomingEvents(publicData, copiedPublicIds);
            renderCalendar(publicData, privateData, copiedPublicIds);
        }

        // 4. ë‹¤ê°€ì˜¤ëŠ” ëŒ€íšŒ ì¹´ë“œ ë Œë”ë§
        function renderUpcomingEvents(publicEvents, copiedPublicIds) {
            const container = document.getElementById('upcomingEvents');
            container.innerHTML = '';
            const today = new Date();
            today.setHours(0,0,0,0);

            const upcoming = publicEvents
                .filter(e => new Date(e.startDate) >= today)
                .sort((a,b) => new Date(a.startDate) - new Date(b.startDate));

            upcoming.forEach(e => {
                const eventDate = new Date(e.startDate);
                const diffTime = eventDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const isCopied = copiedPublicIds.has(e.id);

                const actionIcon = isCopied 
                    ? '<i class="fas fa-minus-circle"></i> ë‚´ì¼ì •ì—ì„œ ì œì™¸' 
                    : '<i class="fas fa-plus-circle"></i> ë‚´ì¼ì •ìœ¼ë¡œ';
                const actionClass = isCopied ? 'remove' : 'copy';
                const action = isCopied ? 'remove' : 'copy';

                container.innerHTML += `
                    <div class="event-card">
                        <div>
                            <div class="d-day">D-${diffDays}</div>
                            <div class="title">${e.title}</div>
                            <div class="date">${e.startDate}</div>
                        </div>
                        <button class="action-btn ${actionClass}" onclick="handleAction('${e.id}', '${action}')">${actionIcon}</button>
                    </div>
                `;
            });
        }

        // 5. ë‹¬ë ¥ ë Œë”ë§
        function renderCalendar(publicEvents, privateEvents, copiedPublicIds) {
            const grid = document.getElementById('calendarGrid');
            const monthStr = document.getElementById('currentMonthStr');
            grid.innerHTML = '';
            
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            monthStr.innerText = `${year}. ${String(month + 1).padStart(2, '0')}`;

            ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => grid.innerHTML += `<div class="day header">${d}</div>`);

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const todayStr = new Date().toISOString().slice(0, 10);

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div class="day"></div>`;

            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                
                let evHtml = '';
                // Public ì´ë²¤íŠ¸ (ë³µì‚¬ë˜ì§€ ì•Šì€ ê²ƒë§Œ)
                publicEvents.filter(e => e.startDate.startsWith(dateStr) && !copiedPublicIds.has(e.id)).forEach(e => {
                    evHtml += `<div class="ev-item public">${e.title}</div>`;
                });

                // Private ì´ë²¤íŠ¸ (ì§ì ‘ ìƒì„± ë˜ëŠ” ë³µì‚¬ëœ ê²ƒ)
                privateEvents.filter(e => e.startDate.startsWith(dateStr)).forEach(e => {
                    let eventClass = e.copiedFrom ? 'copied' : 'private';
                    let action = e.copiedFrom ? `handleAction('${e.copiedFrom}', 'remove')` : `handleAction('${e.id}', 'delete_private')`;
                    evHtml += `<div class="ev-item ${eventClass}" onclick="${action}" title="í´ë¦­í•˜ì—¬ ì‚­ì œ">${e.title}</div>`;
                });
                
                const isToday = dateStr === todayStr;
                grid.innerHTML += `<div class="day ${isToday ? 'today' : ''}"><div>${d}</div>${evHtml}</div>`;
            }
        }

        // 6. ì•¡ì…˜ í•¸ë“¤ëŸ¬ (ë³µì‚¬/ì œê±°/ì‚­ì œ)
        async function handleAction(id, action) {
            const privateEvents = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            if (action === 'copy') {
                const res = await fetch('/api/ddays');
                const publicEvents = await res.json();
                const eventToCopy = publicEvents.find(e => e.id === id);
                if (eventToCopy) {
                    const newPrivateEvent = {
                        ...eventToCopy,
                        id: 'copied-' + eventToCopy.id, // ìƒˆë¡œìš´ ID ë¶€ì—¬
                        type: 'private', // privateìœ¼ë¡œ ì·¨ê¸‰
                        copiedFrom: eventToCopy.id // ì›ë³¸ ID ì €ì¥
                    };
                    privateEvents.push(newPrivateEvent);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(privateEvents));
                }
            } else if (action === 'remove') {
                const updatedPrivateEvents = privateEvents.filter(e => e.copiedFrom !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedPrivateEvents));
            } else if (action === 'delete_private') {
                if(!confirm('ì´ ê°œì¸ ì¼ì •ì„ ì‚­ì œí• ê¹Œìš”?')) return;
                const updatedPrivateEvents = privateEvents.filter(e => e.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedPrivateEvents));
            }
            
            init();
        }

        // 7. ì›” ë³€ê²½
        function changeMonth(val) {
            currentViewDate.setMonth(currentViewDate.getMonth() + val);
            init();
        }

        // ì´ˆê¸° ì‹¤í–‰
        init();
    </script>
</body>
</html>
