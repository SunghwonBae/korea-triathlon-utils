<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Memory 분석레포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="menu_full_handler.js" defer></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; }
        :root {
            --primary-blue: #0A317E;  
            --border-light: #eee;
            --text-dark: #333;
            --white: #ffffff;
        }

        .chart-container { position: relative; height: 300px; width: 100%; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; }
                /* 슬라이드 메뉴 스타일 */
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9998; opacity: 0; visibility: hidden; transition: 0.3s; }
        .menu-overlay.is-active { opacity: 1; visibility: visible; }
        .slide-menu { position: fixed; top: 0; left: -300px; width: 300px; height: 100%; background: white; z-index: 9999; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.1); overflow-y: auto; }
        .slide-menu.is-active { left: 0; }
        .menu-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee;  color: white; background-color: var(--primary-blue); /* 기존 테마 색상 */}
        .menu-header h2 { font-size: 1.2rem; font-weight: bold; margin: 0; }
        .menu-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-link { display: block; padding: 15px 20px; text-decoration: none; color: #333; font-weight: 500; border-bottom: 1px solid #f8f9fa; transition: 0.2s; }
        .menu-link:hover { background: #f8f9fa; color: #dc2626; }
        .submenu-list .menu-link { padding-left: 40px; font-size: 0.95rem; background: #fcfcfc; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ef4444; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 모바일 세로모드 최적화 */
        @media (max-width: 768px) {
            body { padding: 1rem !important; }
            header { flex-direction: column; align-items: flex-start; gap: 1rem; margin-bottom: 1.5rem !important; }
            header > div:first-child { width: 100%; padding-top: 0; padding-left: 3.5rem; }
            h1.text-3xl { font-size: 1.75rem !important; line-height: 1.2; }
            .tab-btn { padding: 1rem 1rem !important; font-size: 0.8rem !important; }
            .slide-menu { width: 85% !important; left: -85% !important; }
            .slide-menu.is-active { left: 0 !important; }
            #menuToggle { top: 1rem !important; left: 1rem !important; }
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-6xl mx-auto">
        <button id="menuToggle" class="absolute left-6 top-6 z-50 bg-white border border-slate-300 rounded-lg w-10 h-10 flex justify-center items-center text-xl text-blue-900 shadow-md hover:bg-slate-50 transition-all"><i class="fas fa-bars"></i></button>
        <div id="globalTooltip" class="fixed hidden bg-white/95 backdrop-blur border border-slate-200 shadow-xl rounded-xl p-3 text-xs z-[9999] transition-all min-w-[200px] pointer-events-none"></div>
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-slate-900 uppercase">
                    <span class="text-blue-600">T-Memory</span> 분석
                </h1>
                <p class="text-slate-400 font-bold text-sm mt-1 uppercase tracking-widest">데이터 시각화 및 퍼포먼스 분석</p>
            </div>
            <a href="triathlon_memory.html" class="bg-white border border-slate-200 text-slate-600 px-5 py-2.5 rounded-xl font-bold text-sm hover:bg-slate-50 transition-all shadow-sm">
                <i class="fas fa-list mr-2"></i>바구니로 돌아가기
            </a>
        </header>

        <nav class="flex border-b border-slate-200 mb-8 bg-white rounded-t-2xl px-4 overflow-x-auto">
            <button onclick="switchTab('Olympic')" id="tab-Olympic" class="tab-btn py-4 px-6 font-black text-sm uppercase tracking-wider transition-all">Olympic</button>
            <button onclick="switchTab('Half')" id="tab-Half" class="tab-btn py-4 px-6 font-black text-sm uppercase tracking-wider transition-all">Half</button>
            <button onclick="switchTab('Ironman')" id="tab-Ironman" class="tab-btn py-4 px-6 font-black text-sm uppercase tracking-wider transition-all">Ironman</button>
        </nav>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 id="title-1" class="text-lg font-bold mb-4 text-slate-800 flex items-center">
                    <i class="fas fa-chart-bar mr-2 text-blue-500"></i>종목별 기록 분포
                </h3>
                <div id="sort-container" class="flex flex-wrap gap-2 mb-2"></div>
                <p class="text-xs text-slate-400 mb-6 ml-1 leading-relaxed">
                    <i class="fas fa-info-circle mr-1"></i><b>정렬 설정:</b> 항목을 드래그하여 정렬 우선순위를 변경하고, 화살표를 클릭하여 오름차순/내림차순을 전환하세요. (예: [년도]를 맨 앞으로 옮기면 연도별로 먼저 정렬됩니다.)
                </p>
                <div class="chart-container"><canvas id="chart1"></canvas></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 id="title-2" class="text-lg font-bold mb-4 text-slate-800 flex items-center">
                    <i class="fas fa-running mr-2 text-orange-500"></i>바꿈터(T1+T2) 효율
                </h3>
                <div class="chart-container" style="height: 400px;"><canvas id="chart2"></canvas></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 id="title-3" class="text-lg font-bold mb-4 text-slate-800 flex items-center">
                    <i class="fas fa-project-diagram mr-2 text-green-500"></i>종목간 상관관계
                </h3>
                <div class="chart-container" style="height: 400px;"><canvas id="chart3"></canvas></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 id="title-4" class="text-lg font-bold mb-4 text-slate-800 flex items-center">
                    <i class="fas fa-trophy mr-2 text-purple-500"></i>부문별 최고 기록 
                </h3>
                <p class="text-xs text-slate-400 mb-4 -mt-2 ml-7">
                    <i class="fas fa-info-circle mr-1"></i>카드를 클릭하면 해당 선수의 기록이 다른 차트에서 하이라이트됩니다.
                </p>
                <div id="bestRecordsContainer" class="grid grid-cols-1 gap-4"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h3 id="title-5" class="text-lg font-bold mb-1 text-slate-800 flex items-center">
                    <i class="fas fa-bolt mr-2 text-yellow-500"></i>퍼포먼스 밸런스
                </h3>
                <p class="text-xs text-slate-400 mb-4 ml-7">범례를 클릭하여 선수별 데이터를 확인하세요.</p>
                <div class="chart-container" style="height: 800px;"><canvas id="chart5"></canvas></div>
            </div>
        </div>

        <div id="noData" class="hidden py-20 text-center bg-white rounded-3xl border border-dashed border-slate-300">
            <i class="fas fa-folder-open text-4xl text-slate-200 mb-3"></i>
            <p class="text-slate-400 font-medium">선택한 코스의 데이터가 없습니다.</p>
        </div>
    </div>

    <script>
        let charts = {};
        const colors = {
            swim: 'rgba(54, 162, 235, 0.8)',
            bike: 'rgba(75, 192, 192, 0.8)',
            run: 'rgba(255, 159, 64, 0.8)',
            t1: 'rgba(201, 203, 207, 0.6)',
            t2: 'rgba(153, 102, 255, 0.6)'
        };

        const sToHour = (s) => Number((s / 3600).toFixed(2));
        const sToHms = (s) => {
            const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=Math.floor(s%60);
            return (h>0 ? `${String(h).padStart(2,'0')}:` : '') + `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        };

        const defaultSortConfig = [
            { key: 't', label: '전체기록', dir: 'asc' },
            { key: 's', label: '수영', dir: 'asc' },
            { key: 'bk', label: '싸이클', dir: 'asc' },
            { key: 'rn', label: '런', dir: 'asc' },
            { key: 'raceYear', label: '년도', dir: 'desc' },
            { key: 'raceName', label: '대회명', dir: 'asc' },
            { key: 'n', label: '선수명', dir: 'asc' }
        ];

        let currentSortConfig = JSON.parse(localStorage.getItem('memory_report_sort_config')) || defaultSortConfig;

        function saveSortConfig() {
            localStorage.setItem('memory_report_sort_config', JSON.stringify(currentSortConfig));
        }

        let touchDragSrcEl = null;

        function handleTouchStart(e) {
            // 화살표 버튼 터치 시 드래그 방지 및 클릭 허용
            if (e.target.closest('button')) return;

            // prevent long press from showing context menu and scrolling
            if (e.cancelable) e.preventDefault();
            touchDragSrcEl = e.currentTarget;
            touchDragSrcEl.classList.add('opacity-50', 'ring-2', 'ring-blue-500', 'z-10', 'scale-105');
        }

        function handleTouchMove(e) {
            if (!touchDragSrcEl) return;
            if (e.cancelable) e.preventDefault();

            const touch = e.touches[0];
            const targetEl = document.elementFromPoint(touch.clientX, touch.clientY);
            
            const dropTarget = targetEl ? targetEl.closest('.sort-chip') : null;

            if (dropTarget && dropTarget !== touchDragSrcEl) {
                const container = document.getElementById('sort-container');
                const rect = dropTarget.getBoundingClientRect();
                const isAfter = (touch.clientX > rect.left + rect.width / 2);
                
                if (isAfter) {
                    container.insertBefore(touchDragSrcEl, dropTarget.nextSibling);
                } else {
                    container.insertBefore(touchDragSrcEl, dropTarget);
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchDragSrcEl) return;
            touchDragSrcEl.classList.remove('opacity-50', 'ring-2', 'ring-blue-500', 'z-10', 'scale-105');
            
            const container = document.getElementById('sort-container');
            const chips = Array.from(container.querySelectorAll('.sort-chip'));
            const newOrderKeys = chips.map(chip => chip.dataset.key);
            const configMap = new Map(currentSortConfig.map(item => [item.key, item]));
            currentSortConfig = newOrderKeys.map(key => configMap.get(key));
            
            saveSortConfig();
            renderSortChips();
            const activeTab = document.querySelector('.tab-active');
            if(activeTab) renderCharts(activeTab.id.replace('tab-', ''));

            touchDragSrcEl = null;
        }

        function renderSortChips() {
            const container = document.getElementById('sort-container');
            if (!container) return;
            container.innerHTML = '';
            currentSortConfig.forEach((item, index) => {
                const chip = document.createElement('div');
                chip.className = "sort-chip flex items-center gap-2 px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 cursor-move hover:bg-slate-100 hover:border-blue-300 transition-all select-none";
                chip.draggable = true;
                chip.dataset.key = item.key;
                chip.innerHTML = `
                    <span>${item.label}</span>
                    <button onclick="toggleSortDir(${index})" class="text-blue-500 hover:text-blue-700 focus:outline-none" title="정렬 방향 변경">
                        <i class="fas fa-arrow-${item.dir === 'asc' ? 'up' : 'down'}"></i>
                    </button>
                `;
                
                chip.ondragstart = (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    e.dataTransfer.effectAllowed = 'move';
                    chip.classList.add('opacity-50');
                };
                chip.ondragend = () => {
                    chip.classList.remove('opacity-50');
                };
                chip.ondragover = (e) => { e.preventDefault(); };
                chip.ondrop = (e) => {
                    e.preventDefault();
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = index;
                    if (fromIndex !== toIndex && !isNaN(fromIndex)) {
                        const movedItem = currentSortConfig.splice(fromIndex, 1)[0];
                        currentSortConfig.splice(toIndex, 0, movedItem);
                        saveSortConfig();
                        renderSortChips();
                        const activeTab = document.querySelector('.tab-active');
                        if(activeTab) renderCharts(activeTab.id.replace('tab-', ''));
                    }
                };
                container.appendChild(chip);

                // Touch events for mobile
                chip.addEventListener('touchstart', handleTouchStart, { passive: false });
                chip.addEventListener('touchmove', handleTouchMove, { passive: false });
                chip.addEventListener('touchend', handleTouchEnd);
            });
        }

        function toggleSortDir(index) {
            currentSortConfig[index].dir = currentSortConfig[index].dir === 'asc' ? 'desc' : 'asc';
            saveSortConfig();
            renderSortChips();
            const activeTab = document.querySelector('.tab-active');
            if(activeTab) renderCharts(activeTab.id.replace('tab-', ''));
        }

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`tab-${type}`).classList.add('tab-active');
            renderCharts(type);
        }
        function showAthleteTooltipAt(a, color, clientX, clientY, scores) {
            if (!a) return;
            const tooltip = document.getElementById('globalTooltip');

            let scoreHtml = '';
            if (scores) {
                scoreHtml = `
                <div class="mt-2 pt-2 border-t border-slate-100 grid grid-cols-3 text-center text-xs">
                    <div>
                        <div class="text-slate-400">S.Score</div>
                        <div class="font-bold text-blue-500">${scores.swim.toFixed(0)}</div>
                    </div>
                    <div>
                        <div class="text-slate-400">B.Score</div>
                        <div class="font-bold text-green-500">${scores.bike.toFixed(0)}</div>
                    </div>
                    <div>
                        <div class="text-slate-400">R.Score</div>
                        <div class="font-bold text-orange-500">${scores.run.toFixed(0)}</div>
                    </div>
                </div>
                `;
            }

            tooltip.innerHTML = `
                <div class="flex items-center justify-between mb-2 border-b border-slate-100 pb-1">
                    <div>
                        <span class="font-black text-sm" style="color:${color}">${a.n}</span>
                        <span class="block text-[10px] text-slate-400">${a.raceName || ''}</span>
                    </div>
                    <span class="text-[10px] font-mono text-slate-400">#${a.b}</span>
                </div>
                <div class="space-y-1 text-slate-600 font-medium text-sm">
                    <div class="flex justify-between"><span>Total:</span> <b class="text-slate-800">${sToHms(a.t)}</b></div>
                    <div class="flex justify-between"><span>Swim:</span> <span>${sToHms(a.s)}</span></div>
                    <div class="flex justify-between"><span>Bike:</span> <span>${sToHms(a.bk)}</span></div>
                    <div class="flex justify-between"><span>Run:</span> <span>${sToHms(a.rn)}</span></div>
                </div>
                ${scoreHtml}
            `;
            const tooltipEl = tooltip;
            tooltipEl.style.left = (clientX) + 'px';
            tooltipEl.style.top = (clientY) + 'px';
            tooltipEl.classList.remove('hidden');
        }

        function hideAthleteTooltip() {
            const t = document.getElementById('globalTooltip');
            if (t) t.classList.add('hidden');
        }

        function loadMemory() {
            return JSON.parse(localStorage.getItem('triathlon_memory') || '[]');
        }

        function clearCharts() {
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
        }

        function renderCharts(type) {
            const memory = loadMemory();
            let data = memory.filter(m => (m.raceType || 'Olympic') === type);
            
            // Apply Sort
            data.sort((a, b) => {
                for (const config of currentSortConfig) {
                    const key = config.key;
                    const dir = config.dir === 'asc' ? 1 : -1;
                    let valA = a[key];
                    let valB = b[key];
                    
                    if (valA === undefined || valA === null) valA = '';
                    if (valB === undefined || valB === null) valB = '';

                    if (typeof valA === 'string' || typeof valB === 'string') {
                        const cmp = String(valA).localeCompare(String(valB));
                        if (cmp !== 0) return cmp * dir;
                    } else {
                        if (valA !== valB) return (valA - valB) * dir;
                    }
                }
                return 0;
            });
            
            const highlightAthlete = (targetAthlete) => {
                const idx = data.findIndex(d => d === targetAthlete);
                if (idx === -1) return;
                const hlColor = '#ef4444';

                if (charts.c1) {
                    charts.c1.data.datasets.forEach(ds => {
                        let baseColor = colors.run;
                        if (ds.label === 'Swim') baseColor = colors.swim;
                        else if (ds.label === 'Bike') baseColor = colors.bike;
                        ds.backgroundColor = data.map((_, i) => i === idx ? hlColor : baseColor);
                    });
                    charts.c1.update();
                }

                if (charts.c2) {
                    const baseColor = 'rgba(255, 99, 132, 0.5)';
                    charts.c2.data.datasets[0].backgroundColor = data.map((_, i) => i === idx ? hlColor : baseColor);
                    charts.c2.update();
                }

                if (charts.c3) {
                    const baseColor = '#2563eb';
                    charts.c3.data.datasets[0].backgroundColor = data.map((_, i) => i === idx ? hlColor : baseColor);
                    charts.c3.data.datasets[0].pointRadius = data.map((_, i) => i === idx ? 8 : 3);
                    charts.c3.update();
                }

                if (charts.c5) {
                    charts.c5.data.datasets.forEach((ds, i) => {
                        if (i < data.length) ds.hidden = (i !== idx);
                    });
                    charts.c5.update();
                    document.getElementById('chart5').scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            const dashboard = document.getElementById('dashboard');
            const noData = document.getElementById('noData');

            if (data.length === 0) {
                dashboard.classList.add('hidden');
                noData.classList.remove('hidden');
                return;
            }
            dashboard.classList.remove('hidden');
            noData.classList.add('hidden');

            clearCharts();

            const labels = data.map(m => `${m.n} (${m.raceYear})`);
            
            // Helper for scores (Moved up for reuse)
            const getScore = (val, k) => {
                const arr = data.map(x => x[k]).filter(v => v > 0).sort((a,b)=>a-b);
                if (arr.length === 0) return 0;
                let idx = arr.findIndex(v => v >= val);
                if (idx === -1) idx = arr.length;
                return 100 - (idx / arr.length * 100);
            };

            // Render Best Records Dashboard
            const bestContainer = document.getElementById('bestRecordsContainer');
            if (bestContainer) {
                bestContainer.innerHTML = '';
                const categories = [
                    { label: '최고기록', key: 't', getValue: d => d.t, color: 'text-slate-800' },
                    { label: '수영', key: 's', getValue: d => d.s, color: 'text-blue-600' },
                    { label: '싸이클', key: 'bk', getValue: d => d.bk, color: 'text-green-600' },
                    { label: '런', key: 'rn', getValue: d => d.rn, color: 'text-orange-600' },
                    { label: '바꿈터', key: 'trans', getValue: d => d.t1 + d.t2, color: 'text-purple-600' }
                ];

                categories.forEach(cat => {
                    let best = null;
                    let minVal = Infinity;
                    data.forEach(d => {
                        const val = cat.getValue(d);
                        if (val > 0 && val < minVal) { minVal = val; best = d; }
                    });

                    if (best) {
                        const scores = {
                            swim: getScore(best.s, 's'),
                            bike: getScore(best.bk, 'bk'),
                            run: getScore(best.rn, 'rn')
                        };
                        const card = document.createElement('div');
                        card.className = "bg-slate-50 p-3 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all flex flex-col justify-between cursor-pointer group";
                        card.onclick = () => highlightAthlete(best);
                        card.title = "클릭하여 차트에서 하이라이트";
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2 pb-1 border-b border-slate-200">
                                <div>
                                <span class="text-xs font-bold ${cat.color} uppercase tracking-tighter group-hover:text-red-500 transition-colors">${cat.label}</span>
                                    <div class="mt-1 flex items-baseline gap-1">
                                        <span class="font-black text-sm text-slate-800">${best.n}</span>
                                        <span class="text-[10px] text-slate-400 truncate max-w-[80px] group-hover:text-slate-500">(${best.raceName||''})</span>
                                    </div>
                                </div>
                                <div class="text-right flex-shrink-0 pl-2">
                                    <span class="font-black text-lg text-slate-800">${sToHms(minVal)}</span>
                                    <span class="block text-[10px] font-mono text-slate-400">#${best.b}</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 text-center text-xs mt-2 gap-1">
                                <div>
                                    <div class="text-slate-400 font-bold">Swim</div>
                                    <div class="font-bold text-slate-700 text-sm mt-0.5">${sToHms(best.s)}</div>
                                    <div class="font-bold text-blue-500 mt-1">${scores.swim.toFixed(0)} <span class="text-slate-400 font-normal text-[10px]">pts</span></div>
                                </div>
                                <div><div class="text-slate-400 font-bold">Bike</div><div class="font-bold text-slate-700 text-sm mt-0.5">${sToHms(best.bk)}</div><div class="font-bold text-green-500 mt-1">${scores.bike.toFixed(0)} <span class="text-slate-400 font-normal text-[10px]">pts</span></div></div>
                                <div><div class="text-slate-400 font-bold">Run</div><div class="font-bold text-slate-700 text-sm mt-0.5">${sToHms(best.rn)}</div><div class="font-bold text-orange-500 mt-1">${scores.run.toFixed(0)} <span class="text-slate-400 font-normal text-[10px]">pts</span></div></div>
                            </div>
                        `;
                        bestContainer.appendChild(card);
                    }
                });
            }

            // --- Chart 1: Stacked Bar (시간 분포) ---
            charts.c1 = new Chart(document.getElementById('chart1'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Swim', data: data.map(m => sToHour(m.s)), backgroundColor: colors.swim },
                        { label: 'Bike', data: data.map(m => sToHour(m.bk)), backgroundColor: colors.bike },
                        { label: 'Run', data: data.map(m => sToHour(m.rn)), backgroundColor: colors.run }
                    ]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    scales: { x: { stacked: true }, y: { stacked: true, title: { display: true, text: '시간(hr)' } } },
                    plugins: { legend: { position: 'bottom' } },
                    onHover: (evt, elements, chart) => {
                        if (elements && elements.length > 0) {
                            const el = elements[0];
                            const idx = el.index;
                            const athlete = data[idx];
                            if (athlete) {
                                const rect = chart.canvas.getBoundingClientRect();
                                const clientX = evt?.native?.clientX || (rect.left + (evt.x || 0));
                                const clientY = evt?.native?.clientY || (rect.top + (evt.y || 0));
                                showAthleteTooltipAt(athlete, '#2563eb', clientX + 8, clientY + 8);
                                return;
                            }
                        }
                        hideAthleteTooltip();
                    }
                }
            });

            // --- Chart 2: T1+T2 랭킹 ---
            charts.c2 = new Chart(document.getElementById('chart2'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '전환 시간 합계',
                        data: data.map(m => m.t1 + m.t2),
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 1
                    }]
                },
                options: { 
                    indexAxis: 'y',
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: '시간 (분)' },
                            ticks: {
                                callback: (value) => Math.round(value / 60)
                            }
                        }
                    },
                    plugins: { tooltip: { callbacks: { label: (ctx) => `시간: ${sToHms(ctx.raw)}` } } },
                    onHover: (evt, elements, chart) => {
                        if (elements && elements.length > 0) {
                            const el = elements[0];
                            const idx = el.index;
                            const athlete = data[idx];
                            if (athlete) {
                                const rect = chart.canvas.getBoundingClientRect();
                                const clientX = evt?.native?.clientX || (rect.left + (evt.x || 0));
                                const clientY = evt?.native?.clientY || (rect.top + (evt.y || 0));
                                showAthleteTooltipAt(athlete, '#ef4444', clientX + 8, clientY + 8);
                                return;
                            }
                        }
                        hideAthleteTooltip();
                    }
                }
            });

            // --- Chart 3: Scatter (수영 vs 런 / 바이크 vs 런) ---
            const scatterTitle = type === 'Olympic' ? '수영 vs 런' : '바이크 vs 런';
            document.getElementById('title-3').innerHTML = `<i class="fas fa-project-diagram mr-2 text-green-500"></i>${scatterTitle}`;
            
            charts.c3 = new Chart(document.getElementById('chart3'), {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: '선수 데이터',
                        data: data.map(m => ({ x: type === 'Olympic' ? m.s : m.bk, y: m.rn })),
                        backgroundColor: '#2563eb'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { 
                            title: { display: true, text: type === 'Olympic' ? 'Swim' : 'Bike' },
                            ticks: { callback: (v) => sToHms(v) }
                        },
                        y: { 
                            title: { display: true, text: 'Run' },
                            ticks: { callback: (v) => sToHms(v) }
                        }
                    },
                    plugins: {
                        tooltip: { callbacks: { label: (ctx) => `(${sToHms(ctx.parsed.x)}, ${sToHms(ctx.parsed.y)})` } }
                    },
                    onHover: (evt, elements, chart) => {
                        if (elements && elements.length > 0) {
                            const el = elements[0];
                            const idx = el.index;
                            const athlete = data[idx];
                            if (athlete) {
                                const rect = chart.canvas.getBoundingClientRect();
                                const clientX = evt?.native?.clientX || (rect.left + (evt.x || 0));
                                const clientY = evt?.native?.clientY || (rect.top + (evt.y || 0));
                                showAthleteTooltipAt(athlete, '#2563eb', clientX + 8, clientY + 8);
                                return;
                            }
                        }
                        hideAthleteTooltip();
                    }
                }
            });

            // --- Chart 5: Radar (전체 선수 밸런스) ---
            const avgS = data.reduce((a,b) => a + b.s, 0) / data.length;
            const avgBk = data.reduce((a,b) => a + b.bk, 0) / data.length;
            const avgRn = data.reduce((a,b) => a + b.rn, 0) / data.length;

            const radarDatasets = data.map((m, i) => {
                const hue = (i * 137.5) % 360;
                return {
                    label: m.n,
                    data: [getScore(m.s, 's'), getScore(m.bk, 'bk'), getScore(m.rn, 'rn')],
                    fill: true,
                    backgroundColor: `hsla(${hue}, 70%, 50%, 0.1)`,
                    borderColor: `hsla(${hue}, 70%, 50%, 0.8)`,
                    borderWidth: 4,
                    pointRadius: 4,
                    hidden: true
                };
            });

            radarDatasets.push({
                label: '그룹 평균',
                data: [getScore(avgS, 's'), getScore(avgBk, 'bk'), getScore(avgRn, 'rn')],
                fill: false,
                borderColor: 'rgba(50, 50, 50, 0.8)',
                borderWidth: 3,
                borderDash: [5, 5],
                pointRadius: 0
            });

            charts.c5 = new Chart(document.getElementById('chart5'), {
                type: 'radar',
                data: {
                    labels: ['수영 점수', '사이클 점수', '런 점수'],
                    datasets: radarDatasets
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    scales: { 
                        r: { 
                            min: 0, max: 100, 
                            ticks: { display: true, stepSize: 20, backdropColor: 'transparent' }, 
                            grid: { color: '#e2e8f0' }, 
                            angleLines: { color: '#e2e8f0' } 
                        } 
                    },
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { position: 'bottom', labels: { font: { weight: 'bold', size: 11 } } }
                    },
                    onHover: (evt, elements, chart) => {
                        if (elements && elements.length > 0) {
                            const el = elements[0];
                            const datasetIndex = el.datasetIndex;
                            // '그룹 평균'은 데이터가 없으므로 제외
                            if (datasetIndex >= data.length) {
                                hideAthleteTooltip();
                                return;
                            }
                            const athlete = data[datasetIndex];
                            const scores = {
                                swim: getScore(athlete.s, 's'),
                                bike: getScore(athlete.bk, 'bk'),
                                run: getScore(athlete.rn, 'rn')
                            };
                            const color = chart.data.datasets[datasetIndex].borderColor;
                            const rect = chart.canvas.getBoundingClientRect();
                            const clientX = evt?.native?.clientX || (rect.left + (evt.x || 0));
                            const clientY = evt?.native?.clientY || (rect.top + (evt.y || 0));
                            showAthleteTooltipAt(athlete, color, clientX + 8, clientY + 8, scores);
                            return;
                        }
                        hideAthleteTooltip();
                    }
                }
            });
        }

        window.onload = () => {
            renderSortChips();
            switchTab('Olympic');
        };
    </script>
</body>
</html>
